version: 2.1


analysis: &analysis
    steps:
      - checkout
      - run:
          name: Install chemcoord
          command: pip3 install .
      - run:
          name: Install infrastructure
          command: pip3 install -r tests/static_analysis_requirements.txt
      - run:
          name: Check trailing whitespace
          command: git diff-tree --check $(git hash-object -t tree /dev/null)  HEAD -- '(exclude)docs/make.bat'
      - run:
          name: Ruff formatting
          command: ruff format --diff
      - run:
          name: Ruff check
          command: ruff check
      - run:
          name: Type checking
          command: mypy src/ tests/


run_tests: &run_tests
    steps:
      - checkout
      - run:
          name: Install chemcoord
          command: pip3 install .
      - run:
          name: Install infrastructure
          command: pip3 install -r tests/testsuite_requirements.txt
      - run:
          name: Running tests
          command: python3 -m pytest -Werror --cov=./src/chemcoord tests/
      - run:
          name: Upload coverage reports to Codecov
          command: |
            bash <(curl -s https://codecov.io/bash)
      - run:
          name: Prepare documentation
          command: pip3 install -r docs/requirements.txt
      - run:
          name: Build documentation
          command: cd docs; make html

workflows:
  sample:
    jobs:
      - py39
      - py310
      - py310_analysis
      - py311
      - py311_analysis
      - py312

jobs:
  py39:
    <<: *run_tests
    docker:
      - image: cimg/python:3.9

  py310:
    <<: *run_tests
    docker:
      - image: cimg/python:3.10

  py310_analysis:
    <<: *analysis
    docker:
      - image: cimg/python:3.10

  py311:
    <<: *run_tests
    docker:
      - image: cimg/python:3.11

  py311_analysis:
    <<: *analysis
    docker:
      - image: cimg/python:3.11

  py312:
    <<: *run_tests
    docker:
      - image: cimg/python:3.12